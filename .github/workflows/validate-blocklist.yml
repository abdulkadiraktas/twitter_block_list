name: Validate blocklist

on:
  pull_request:
    paths:
      - "blocklist.json"
      - ".github/workflows/validate-blocklist.yml"
      - "scripts/validate_blocklist.js"
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Validate blocklist.json
        run: node scripts/validate_blocklist.js
